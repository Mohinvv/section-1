<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using css</title>
    <style>
        h1{
            text-align: center;
            text-decoration: 2px underline blueviolet dashed;
        }
    </style>
</head>
<body>

<p style="font-size: 50px;color: red;">Inline css is used to style individual element at once</p>


<h1>internal css is used to style multiple tags at once</h1>
<h1>name selectors are used to select elements by their tag name</h1>
</body>
</html>
